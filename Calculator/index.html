<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="static/index.js"></script>
        <link href="static/styles.css" rel="stylesheet">
        <link href="../index.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-header" href="https://xjqx.github.io/JavaScript/">
                <img id= "icon" src="https://img.icons8.com/color/48/000000/javascript--v2.png" width=35/> 
                JavaScript Projects
            </a>
        </nav>
        <div id="body" class="text-font-family">
            <h1 class="padding">Caculator</h1>

            <div class="container">
                <input id="n1" class="form-control" type="text" placeholder="Number">
                <br>

                <div class="dropdown">
                    <select id="type" class="btn btn-lg btn-light dropdown-toggle" type="button">
                        <option value="addition">+</option>
                        <option value="substract">-</option>
                        <option value="multiply">x</option>
                        <option value="divide">รท</option>
                    </select>
                </div>
                <br>

                <input id="n2" class="form-control" type="text" placeholder="Number">
                <br>
                <div class="d-grid gap-2">
                    <button id="calculate" type="submit" class="btn btn-primary">Caculate</button>
                </div>

                <!-- for wrong inputs -->
                <br>
                <div id="wrong" class="alert alert-danger" role="alert" style="display:none;">
                    Please Fill in correctly!
                </div>

                <!-- show result -->
                <div id="result" class="alert alert-success" role="alert" style="display:none;">
                </div>
            </div>
        </div>
        
    </body>
</html>

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Caculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="static/styles.css" rel="stylesheet">
        <link href="../index.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-header" href="../">
                <img id= "icon" src="https://img.icons8.com/color/48/000000/javascript--v2.png" alt="JS-icon" /> 
                JavaScript Projects
            </a>
        </nav>

        <div id="body" class="text-font-family">
            <div id="table">
                <div id="tr">
                    <div id="output"></div>
                </div>
                <div id="inputs">
                    <div id="tr">
                        <div id="C" class="symbol">C</div>
                        <div id="history" class="symbol">โณ</div>
                        <div id="Del" class="symbol">Del</div>
                        <div id="add" class="symbol">+</div>
                    </div>
                    <div id="tr">
                        <div id="7" class="number">7</div>
                        <div id="8" class="number">8</div>
                        <div id="9" class="number">9</div>
                        <div id="substract" class="symbol">-</div>
                    </div>
                    <div id="tr">
                        <div id="4" class="number">4</div>
                        <div id="5" class="number">5</div>
                        <div id="6" class="number">6</div>
                        <div id="multiply" class="symbol">x</div>
                    </div>
                    <div id="tr">
                        <div id="1" class="number">1</div>
                        <div id="2" class="number">2</div>
                        <div id="3" class="number">3</div>
                        <div id="divide" class="symbol">รท</div>
                    </div>
                    <div id="tr">
                        <div id="0" class="number zero">0</div>
                        <div id="." class="number">.</div>
                        <div id="equal" class="symbol">=</div>
                    </div>
                </div>
            </div>

            <div id="show-history">
                <div id="hide-history">Hide History</div>
                <ul id="list-history"></ul>
            </div>
        </div>

        <script src="static/index.js"></script>

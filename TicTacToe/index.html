<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        
        <link href="../static/nav-bar.css" rel="stylesheet">
        <link href="static/index.css" rel="stylesheet">

    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="nav-header" href="../">
                <img id= "icon" src="https://img.icons8.com/color/48/000000/javascript--v2.png" alt="JS-icon" /> 
                JavaScript Projects
            </a>
        </nav>
        <div id="header">
            <h1>Tic Tac Toe</h1>
            <button id="info" data-bs-toggle="collapse" data-bs-target="#infoText" aria-expanded="false" aria-controls="collapseExample">
                <img src="https://img.icons8.com/external-bearicons-glyph-bearicons/64/000000/external-question-frequently-asked-questions-faq-bearicons-glyph-bearicons-1.png" />
            </button>
            
        </div>
        <div id="body" class="text-font-family">
            <div class="collapse" id="infoText" style="margin-bottom: 5px;">
                <div class="card card-body">
                    How to play: <br>
                    <p style="text-align: left">
                        Method 1: Press <i><u>numbers '1-9' on the keyboard</u></i> as shown in the sample board below <br>
                        Method 2: Press on the <i><u>numbered grids</u></i> on the sample board below
                    </p>
                </div>
            </div>

            <canvas id="game" width="442" height="442"></canvas>

            <div>
                <div>
                    <button id="player2" class="btn btn-outline-primary btn-sm">2 Players</button>
                    <button id="ai" class="btn btn-primary btn-sm">AI</button>
                    <div id="warning" class="alert alert-warning alert-danger fade show" style="display: none;" role="alert">
                        <strong>Both players both complete their move!</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" onclick=closeWarning()></button>
                    </div>
                </div>
                
                <table>
                    <tr>
                        <td id="n1">1</td>
                        <td id="n2">2</td>
                        <td id="n3">3</td>
                    </tr>
                    <tr>
                        <td id="n4">4</td>
                        <td id="n5">5</td>
                        <td id="n6">6</td>
                    </tr>
                    <tr>
                        <td id="n7">7</td>
                        <td id="n8">8</td>
                        <td id="n9">9</td>
                    </tr>
                </table>
                <button id="reset" class="btn btn-outline-dark btn-sm">Reset Board</button>
            </div>
        </div>

        <script src="static/index.js"></script>
    </body>
</html>
